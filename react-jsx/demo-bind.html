<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind Demo</title>
</head>
<body>
    <script>
        // bind -> explicit bind of this
        let obj = {
            name: "himanshu",
            display: function() {
                console.log(this.name);
            }
        };
        let outerDisplay = obj.display.bind(obj);
        outerDisplay()
    </script>
</body>
</html>
