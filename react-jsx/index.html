<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>

    <!-- cdn of react, react-dom -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .high {
            font-size: 22px;
        }
    </style>

</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        let element = <h1>Hello world</h1>;
        console.log(JSON.stringify(element))
        // output: {"type":"h1","key":null,"ref":null,"props":{"children":"Hello world"},"_owner":null}
        // about is know as react element
        // Component -> instance -> JSX -> React.createElement -> element object -> construct Virtual DOM
        ReactDOM.render(element, document.getElementById('root'));

    </script>
</body>

</html>
