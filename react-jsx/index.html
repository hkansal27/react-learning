<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>

    <!-- cdn of react, react-dom -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .high {
            font-size: 22px;
        }
    </style>

</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        // states are used to manage data
        // In angular -> we have 2 way binding (main reason angular is popular)
        // if we update any value in component, it will automatically reflect in template and vice-versa.
        // this task is very difficult in simple js.
        // html -> <input value=[text] oninput="handleOnChange"/>
        // React doenn;t support 2 way binding
        // There is only one way flow of data
        
        // what we want:
        // there is varible in the component
        // when we update the variable -> result should reflect on the screen

        // react come up with the class component
        class Demo extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                     name: "himanshu"
                }

                setTimeout(()=>{
                    this.setState({name: "Kansal"})
                }, 2000)
            }
            render() {
                return <div> {this.state.name} </div>
            }
        }
        

        ReactDOM.render(<Demo />, document.getElementById('root'));

    </script>
</body>

</html>
