<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>

    <!-- cdn of react, react-dom -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .high {
            font-size: 22px;
        }
    </style>

</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        // react elements are immutable
        // so how to update the UI -> just call render method

        function tick() {
            let element = (
                <>
                    <h1>Time:</h1>
                    <div>{new Date().toLocaleTimeString()}</div>
                </>
            )

            ReactDOM.render(element, document.getElementById('root'));
        }
        setInterval(tick, 1000);
        
        // react only update whats is necessay
        // When there is a data change in the component -> react rebuilt the same subtree
        // Then compare the old tree with the new one, and find out the minimal changes, 
        // do the minimal changes in the DOM.
        
    </script>
</body>

</html>
